<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">

          <h1>Hello, world!</h1>
          <div class="mb-3 row">
            <form method="post">
                <label for="title">image </label>
                <br>
                <input type="text" name="image"
                      placeholder="image"
                      value="{{ request.form['image'] }}"></input>
                <br>
                <label for="title">name </label>
                <br>
                <input type="text" name="name"
                      placeholder="full names"
                      value="{{ request.form['name'] }}"></input>
                <br>
                <label for="title">email </label>
                <br>
                <input type="text" name="email"
                      placeholder="email"
                      value="{{ request.form['email'] }}"></input>
                <br>
                <select class="form-select" aria-label="Default select example" name="department">
                  <option selected>Departments</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>

                <br>
                <button type="submit">Submit</button>
    </form>
          </div>
          
          <!-- {{ name }} -->
          
          {% for emp in all %}
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="{{emp[1]}}" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{emp[2]}} {{emp[3]}}</h5>
                  <p class="card-text">email - {{emp[4]}}</p>
                  <p class="card-text">department - {{emp[5]}}</p>
                  <p class="card-text">you have {{emp[6]}} leave days left </p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
            
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
